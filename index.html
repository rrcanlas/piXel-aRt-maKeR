<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">        
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="border1">
      <div class="border00">
      </div>
         <img class="google" src="https://s19.postimg.cc/gprckk4j7/Grow_With_Google_Developer_Challenge_Scholarship.png" width="600" height="600" alt="Grow with Gooogle Logo"> 

        <div class=greetings> 
        
            <div class="border6">
                <div id="button"><a href="javascript:genScreenshot()"> Get Screenshot</a></div>
                <a id="screen-shot"></a>
            </div>
            <div class="thank-you"> <!--ðŸ˜Š--> </div>
            <div class="create">Click on the Grid to Design a Canvas</div>
        </div>

        <h1>Pixel Art Maker</h1> 

        <h2 class="border2">
            <div class="choose-title">Choose Grid Size</div>  
            <div class="slide-container"> 
                Grid Height: <span id="height-color"></span>          
                <input type="range" min="0" max="20" value="0" class="slider-height" id="input-height">
                Grid Width: <span id="width-color"></span>
                <input type="range" min="0" max="20" value="0" class="slider-width" id="input-width">
            </div>        
        </h2> 

        <h2 class="border3"> 
            <div class="pick-color">Pick A Color</div>
            <form id="color">        
                <input type="color" id="color-picker" value="#3d82f4">
            </form>
        </h2>

        <form class="border5">
            <input type="button" id="grid-value" value="Submit"/>
            <input type="button" id="grid-reset" value=" Reset "/>
        </form>

        <h3 class="border4">Canvas Designer</h3>        
        <h4 class="design">              <!--<span class="box__blurb">Welcome</span>  <span class="rect__blurb"> Choose Grid Size to begin</span>-->
          
      </h4> 
        <br>

        <table id="pixel-canvas"></table>
